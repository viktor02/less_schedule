{% extends 'base.html' %}

{% block title %}Календарь{% endblock %}

{% block content %}
    <h1>Календарь</h1>
    <table>
        <thead>
        <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Вс</th>
        </tr>
        </thead>
        <tbody>
            {% for week in month %}
                <tr>
                    {% for day in week %}
                        <td><a href="/day/{{ day }}">{{ day }}</a></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
